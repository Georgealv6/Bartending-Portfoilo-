<body>
    <div class="form-img">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3 class="contact-h3">Get A Hold Of Me</h3>
            <div class="contact-row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="phone" required>
                    <label for="phone"><i class="fa-solid fa-mobile-screen"></i> Phone No.</label>
                </div>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-at"></i> Email Address</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-regular fa-comments"></i> Your Message</label>
            </div>
            <button class="contact-btn" type="submit">send</button>

        </form>

    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
</body>
